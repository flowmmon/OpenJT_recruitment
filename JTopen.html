<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open JT</title>
    <link rel="stylesheet" href="/csslib/body.css">
    <link rel="stylesheet" href="/csslib/nav.css">
    <link rel="stylesheet" href="/csslib/slider.css">
    <link rel="stylesheet" href="/csslib/vision.css">
    <link rel="stylesheet" href="/csslib/footer.css">
</head>
<body>
    <header class="nav_class">
        <nav class="nav">
            <div class="nav_logo" id="company_logo">
                <div id="nav_logo_img"></div>
                    <img id="nav_logo" alt="openJT_logo" src="/srclib/stable-diffusion-OpenJT_logo_blcwt-ai.png">
                </div>
                <div class="nav_header">
                    <p>OpenJT</p> 
                </div>
            </div>
            <div class="nav_searchbar">
                <input name="searchbar" type="search" placeholder="探索OpenJT">
                <img alt="search" src="/srclib/search.svg">
            </div>
            <div class="nav_content_wrapper">
                <ul>
                    <li class="navbar_item">产品功能</li>
                    <li class="navbar_item">API</li>
                    <li class="navbar_item">JTGpt对话</li>
                </ul>
                <div class="navbar_login">
                    <input class="nav_login_btn" type="button" value="登录">
                </div>
            </div>
            
        </nav>
    </header>
    <main id="main">
        <div class="slider_wrapper">
            <aside class="slider_leftsider">
                <div class="leftslider_imgwrapper">
                    <img class="slider_leftsiderimg" alt="slider_last_pic" src="/srclib/slider/slider_3.png"> 
                </div>
            </aside>
            <div class="slider_banner">
                <ul class="slider_list">
                    <li class="slider_item"><img alt="slider_0" src="/srclib/slider/slider_0.png"></li>
                    <li class="slider_item"><img alt="slider_1" src="/srclib/slider/slider_1.png"></li>  
                    <li class="slider_item"><img alt="slider_2" src="/srclib/slider/slider_2.png"></li>  
                    <li class="slider_item"><img alt="slider_3" src="/srclib/slider/slider_3.png"></li> 
                <div class="slider_indicators_wrapper">
                    <button type="button" aria-label="slider-indicator" class="indicator" data-index="0" onclick="goToSlide(0)"></button>
                    <button type="button" aria-label="slider-indicator" class="indicator" data-index="1" onclick="goToSlide(1)"></button>
                    <button type="button" aria-label="slider-indicator" class="indicator" data-index="2" onclick="goToSlide(2)"></button>
                    <button type="button" aria-label="slider-indicator" class="indicator" data-index="3" onclick="goToSlide(3)"></button>
                </div>
            </div>
            <aside class="slider_rightsider">
                <div class="rightslider_imgwrapper">
                    <img class="slider_rightsiderimg" alt="slider_next_pic" src="/srclib/slider/slider_1.png">
                </div>
            </aside>
        </div>
        <div class="content_vision_wrapper">
            <div class="vision_headerwrapper">
                <div class="vision_header">
                    <h1 class="vHeader">选择我们，大有可为</h1>
                </div>
            </div>
            <div class="vision_main">
                <div class="vision_selector">
                    <div class="vision_section" data-index="0">栏目1</div>
                    <div class="vision_content active">内容1</div>

                    <div class="vision_section" data-index="1">栏目2</div>
                    <div class="vision_content">内容2</div>

                    <div class="vision_section" data-index="2">栏目3</div>
                    <div class="vision_content">内容3</div>
                </div>
                <div class="vision_imgwrapper">
                    <img alt="栏目图片">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_wrapper">
            <div class="footer_content">
                <div class="footer_options">
                    <div class="footer_detail_wrapper">
                        <div class="footer_series_wrapper">产品</div>
                        <div class="series_content_wrapper">
                            <p class="smartChat_A1_preview"><a>smartChat A1 preview</a></p>
                            <p class="smartChat_v4"><a>smartChat 4</a></p>
                            <p class="smartChat_lagacy"><a>其他版本smartChat</a></p>
                        </div>
                    </div>
                    <div class="footer_detail_wrapper">
                        <div class="footer_series_wrapper">公司</div>
                        <div class="series_content_wrapper">
                            <p class="about_us"><a>关于我们</a></p>
                            <p class="privacy_policy"><a>隐私政策</a></p>
                            <p class="cookie_policy"><a>cookie政策</a></p>
                        </div>
                    </div>
                    <div class="footer_detail_wrapper">
                        <div class="footer_series_wrapper">开发者社区</div>
                        <div class="series_content_wrapper">
                            <p class="discover_community"><a>探索社区</a></p>
                            <p class="cetified_partners"><a>合作者认证</a></p>
                        </div> 
                    </div>
                    <div class="footer_detail_lastwrapper">
                        <div class="footer_series_wrapper">帮助</div>
                        <div class="series_content_wrapper">
                            <p class="api_document"><a>API文档</a></p>
                            <p class="pricing"><a>价格</a></p>
                        </div>
                    </div>
                </div>
                <div class="footer_copyright">
                    <div class="footer_logo_wrapper">
                        <img alt="OpenJT Logo" src="/srclib/stable-diffusion-OpenJT_logo_blcwt-ai.png">
                    </div>
                    <div class="footer_copyright_declaration">
                        <p>© 2024 OpenJT, Inc. All rights reserved.</p>
                    </div>
                    <div class="footer_share_logo">
                        <ul class="logo_list">
                            <li class="logo_item"><img alt="weibo" src="/srclib/icons8-weibo.svg"></li>
                            <li class="logo_item"><img alt="wechat" src="/srclib/icons8-wechat.svg"></li>
                            <li class="logo_item"><img alt="tiktok" src="/srclib/icons8-tik-tok.svg"></li>
                            <li class="logo_item"><img alt="bilibili" src="/srclib/icons8-bilibili.svg"></li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>
    </footer>
</body>
<script src="/scriptlib/vision_selector.js"></script>
<script src="/scriptlib/slider.js"></script>
</html>
