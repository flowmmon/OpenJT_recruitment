<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open JT</title>
    <link rel="stylesheet" href="/csslib/body.css">
    <link rel="stylesheet" href="/csslib/nav.css">
    <link rel="stylesheet" href="/csslib/slider.css">
</head>
<body>
    <header class="nav_class">
        <nav class="nav">
            <div class="nav_logo" id="company_logo">
                <div id="nav_logo_img"></div>
                    <img id="nav_logo" alt="openJT_logo" src="/srclib/stable-diffusion-OpenJT_logo_blcwt-ai.png">
                </div>
                <div class="nav_header">
                    <p>OpenJT</p> 
                </div>
            </div>
            <div class="nav_searchbar">
                <input name="searchbar" type="search" placeholder="探索OpenJT">
                <img alt="search" src="/srclib/search.svg">
            </div>
            <div class="nav_content_wrapper">
                <ul>
                    <li class="navbar_item">产品功能</li>
                    <li class="navbar_item">API</li>
                    <li class="navbar_item">JTGpt对话</li>
                </ul>
                <div class="navbar_login">
                    <input class="nav_login_btn" type="button" value="登录">
                </div>
            </div>
            
        </nav>
    </header>
    <main id="main">
        <div class="slider_wrapper">
            <aside class="slider_leftsider">
                <div class="leftslider_imgwrapper">
                    <img class="slider_leftsiderimg" alt="slider_last_pic" src="/srclib/stable-diffusion-slidebackground-ai (1).png"> 
                </div>
            </aside>
            <div class="slider_banner">
                <ul class="slider_list">
                    <li class="slider_item"><img alt="slider_1" src="/srclib/slider_1.png"></li>
                    <li class="slider_item"><img></li>
                    <li class="slider_item"><img></li>
                    <li class="slider_item"><img></li>
                </ul>
                <ul class="slider_dotswrapper">
                    <li class="slider_dots"><img alt="slider_dot1"></li>
                    <li class="slider_dots"><img alt="slider_dot2"></li>
                    <li class="slider_dots"><img alt="slider_dot3"></li>
                    <li class="slider_dots"><img alt="slider_dot4"></li>
                </ul>
            </div>
            <aside class="slider_rightsider">
                <div class="rightslider_imgwrapper">
                    <img class="slider_rightsiderimg" alt="slider_next_pic" src="/srclib/stable-diffusion-slidebackground-ai (1).png">
                </div>
            </aside>
        </div>
    </main>
    <footer></footer>
</body>
</html>
