<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>OpenJT GPT smartChat A1 Preview</title>  
    <link rel="stylesheet" href="/csslib/chatbot.css"> <!-- 引入样式 -->  
    <script src="/scriptlib/chatBot_sider.js" defer></script> <!-- 引入脚本 -->  
</head>  
<body>  
    <div class="header">  
        <div class="navbar">  
            <h1>聊天应用</h1>
            <div class="nav_button">
                <button id="leave_button" onclick="goBack()">返回</button>  
                <button id="settings-btn">设置</button> <!-- 设置按钮 --> 
            </div>  
        </div>  
    </div>  
    <main>  
        <div class="sidebar">  
            <h2>设置</h2>  
            <div class="settings">  
                <div class="settings-item">  
                    <label>选择对话：</label>  
                    <div class="scrollable-list">  
                        <label><input type="checkbox"> 对话 1</label><br>  
                        <label><input type="checkbox"> 对话 2</label><br>  
                        <label><input type="checkbox"> 对话 3</label><br>  
                        <label><input type="checkbox"> 对话 4</label><br>  
                        <label><input type="checkbox"> 对话 5</label><br>  
                        <!-- 可以继续添加更多对话 -->  
                    </div>  
                </div>  
                <div class="settings-item">
                    <p>背景颜色：</p>  
                    <input type="color" name="settings_colorbox">
                </div>  
                <div class="settings-item">  
                    <label>AI回答长度：</label>  
                    <label class="switch">  
                        <input type="checkbox" id="answer-length-toggle">  
                        <span class="slider"></span>  
                    </label>  
                    <span>短</span>  
                </div>  
            </div>  
        </div>  
        <div class="main-content">  
            <div class="chat-window">  
                <div class="chat-messages">  
                    <!-- 更多消息 -->  
                </div>  
                <div class="input-area">  
                    <textarea placeholder="输入消息..."></textarea>  
                    <button id="send-btn">发送</button>  
                </div>  
            </div>  
        </div>  
    </main>  
    <footer>  
        &copy; 2024 OpenJT  
    </footer>  
    <script src="script.js"></script> <!-- 引入 JS 文件 -->  
</body>  
</html>
