<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>固定导航栏</title>  
    <style>  
        body {  
            margin: 0;  
            height: 2000px; /* 仅用于演示 */
            background: linear-gradient(to bottom, red, orange, yellow, green, blue);
        }  
        .navbar {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            background-color: #333; /* 背景颜色 */  
            color: white;  
            padding: 10px;  
            z-index: 1000; /* 确保在其他内容之上 */  
        }  
    </style>  
</head>  
<body>  

<div class="navbar">这是固定的导航栏</div>  

<div>滚动内容...</div>  

</body>  
</html>
